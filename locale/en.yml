  complain:
    cmd: contact-us
    desc: This feature allows you to submit inquiries, reports, and suggestions regarding the server.

    info: |
      # Before submitting a complaint, please carefully review the following information.
      ### This feature only accepts inquiries related to the {SERVER_NAME} server.
      - For bot-related inquiries, please refer to [here]({HOMEPAGE}/?id=contact) and contact us separately.

      - Once submitted, your content cannot be edited. Please write carefully.
      - Server rules apply equally to submitted posts.
      - Reports/suggestions require concrete evidence; false claims may result in penalties.

